# SNMP Configuration for Testing
agentAddress  udp:161,udp6:[::]:161

# Read-only community string
rocommunity public default
rocommunity6 public default

# System information
sysLocation    Docker Test Environment
sysContact     admin@test.local
sysServices    72

# Allow all connections for testing
view   systemonly  included   .1
access  notConfigGroup ""      any       noauth    exact  systemonly none none

# Enable all MIBs for testing
view all    included  .1

# Process monitoring examples
proc mountd
proc ntalkd 4
proc sendmail 10 1

# Disk monitoring
disk / 10%

# Load monitoring
load 5 5 5

# Log to stdout for docker
logmsg stdout